<html>
<meta charset="UTF-8">
<script>
	
	function jump(){
		document.write("<br><br>");
	}

	function show(text){
		jump();
		document.write(text);
	}

	var limite = parseInt(prompt("Entre com a data limite "));
	var anoCopa = 1930;

	while(anoCopa <= limite) {
	
		show("teve copa em " + anoCopa);
		anoCopa = anoCopa + 4; 
	}

	alert("FIM");

</script>
</html>
