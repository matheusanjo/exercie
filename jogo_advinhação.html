<html>
	
<meta charset ="UTF-8">

<script>

	function jump(){
		document.write("<br><br>");
	}	

	function show(text){
		jump();
		alert(text);
	}


	var numeroPensado = Math.round(Math.random()*10);
	console.log(numeroPensado);	
	
	var tentativas = 1;
	while(tentativas <= 3){
		
		var chute = parseInt(prompt("Digite um número de 1 a 10: "));

		if (numeroPensado == chute){

			show("Acertou! Número: " + numeroPensado);
			break;
		
		} else{
			
			show("Você errou!");
		}

		tentativas++;
	}

</script>
</html>
